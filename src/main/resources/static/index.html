<!DOCTYPE html>
<html ng-app="timetableApp">

<head>
<meta charset="utf-8" />
<title>Metalab timetable</title>

<!-- Google web fonts -->
<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />
<link href='http://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>

<!-- The main CSS file -->
<link href="styles.css" rel="stylesheet" />
</head>

<body>
	<!-- Declare a new AngularJS app and associate the controller -->
	<form ng-controller="monitorCtrl">
		<h1>Metalab timetable</h1>
		<ul>
			<li ng-repeat="departure in monitor.departures">{{departure.name}}
				<span>{{departure.countdown}}</span>
			</li>
		</ul>
	</form>

	<!-- The single AngularJS include -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
